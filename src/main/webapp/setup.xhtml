<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form id="setupForm">
		<p:panelGrid columns="2">
			<h:outputText value="Hours off per month" />
			<p:inputText value="#{jsfSetup.hoursOffPerMonth}" />
			
			<h:outputText value="Vacation hours per month" />
			<p:inputText value="#{jsfSetup.vacationHoursPerMonth}" />
			
			<h:outputText value="Hours off at initial month" />
			<p:inputText value="#{jsfSetup.startHoursOff}" />
			
			<h:outputText value="Vacation hours at initial month" />
			<p:inputText value="#{jsfSetup.startVacationHours}" />
		</p:panelGrid>
		<p:commandButton value="Save" actionListener="#{jsfSetup.save}" action="holidays.xhtml" />
	</h:form>
</h:body>
</html>
