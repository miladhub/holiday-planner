<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<h:form id="holidayForm">
		<p:panelGrid columns="2">
			<h:outputText value="Hours off per month" />
			<p:inputText value="#{jsfHolidayPlanner.hoursOffPerMonth}" />
			
			<h:outputText value="Vacation hours per month" />
			<p:inputText value="#{jsfHolidayPlanner.vacationHoursPerMonth}" />
			
			<h:outputText value="Start month" />
			<p:inputText value="#{jsfHolidayPlanner.startMonth}" />
			
			<h:outputText value="Hours off at initial month" />
			<p:inputText value="#{jsfHolidayPlanner.startHoursOff}" />
			
			<h:outputText value="Vacation hours at initial month" />
			<p:inputText value="#{jsfHolidayPlanner.startVacationHours}" />
			
			<h:outputText value="End month" />
			<p:inputText value="#{jsfHolidayPlanner.endMonth}" />
		</p:panelGrid>
		
		<p:commandButton value="Plan" actionListener="#{jsfHolidayPlanner.plan}" update="tableGroup" />
		
		<h:panelGroup id="tableGroup" layout="block">
			<p:dataTable id="monthsTable" var="month" value="#{jsfHolidayPlanner.months}" rendered="#{jsfHolidayPlanner.shouldRenderTable}">
				<p:column headerText="Month">
					<h:outputText value="#{month.month}" />
				</p:column>
				<p:column headerText="Remaining hours off">
					<h:outputText value="#{month.hoursOff}" />
				</p:column>
				<p:column headerText="Remaining vacation hours">
					<h:outputText value="#{month.vacationHours}" />
				</p:column>
				
				<p:column headerText="Add hours off">
					<h:panelGroup>
						<p:inputText value="#{month.takenHoursOff}" maxlength="2" size="2" />
						<p:commandButton value="Take" actionListener="#{jsfHolidayPlanner.takeHoursOff(month)}"
							update=":holidayForm:monthsTable" style="float: right;" />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Add vacation hours">
					<h:panelGroup>
						<p:inputText value="#{month.takenVacationHours}" maxlength="2" size="2" />
						<p:commandButton value="Take" actionListener="#{jsfHolidayPlanner.takeVacationHours(month)}"
							update=":holidayForm:monthsTable" style="float: right;" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
